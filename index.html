<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deksel Wissel</title>

<style>
body {
    font-family: Arial;
    padding: 20px;
    background: #f5f5f5;
}

.app {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

label {
    font-weight: bold;
    display:block;
    margin-top:10px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top:5px;
}

button {
    padding: 10px;
    width: 100%;
    font-size: 18px;
    margin-top:15px;
    border: none;
    border-radius: 10px;
    background: #28a745;
    color: white;
    cursor:pointer;
}

#output {
    margin-top: 20px;
    font-size: 18px;
}

.tab-buttons {
    display:flex;
    gap:10px;
    margin-bottom:15px;
}

.tab-buttons button {
    flex:1;
    font-size:16px;
    background:#e0e0e0;
    color:#333;
    padding:8px;
    border-radius:8px;
    border:none;
    cursor:pointer;
}

.tab-buttons button.active {
    background:#28a745;
    color:white;
    font-weight:bold;
}

.title-bar {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #28a745;
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.title-bar img {
    position: absolute;
    left: 10px;
    height: 50px;
}
</style>
</head>

<body>
<div class="app">

<div class="title-bar">
    <img src="ym.png" alt="YM">
    <h2>Deksel Wissel</h2>
</div>

<div class="tab-buttons">
    <button id="tabBlik3" class="active">BLIK3</button>
    <button id="tabBlik4">BLIK4</button>
</div>

<label>Inhoud blik (33 of 50):</label>
<input type="number" id="volume">

<label>Rest op teller (liter):</label>
<input type="number" id="rest">

<label>Deksel nu:</label>
<select id="deksel_nu"></select>

<label>Deksel na ombouw:</label>
<select id="deksel_na"></select>

<button type="button" onclick="bereken()">Bereken</button>

<div id="output"></div>
</div>

<script>
const deksels = [
    "UDD00001",
    "VAD0048",
    "VAD0053",
    "VAD0070",
    "VAD0077"
];

const dekselNu = document.getElementById("deksel_nu");
const dekselNa = document.getElementById("deksel_na");
const volumeInput = document.getElementById("volume");
const restInput = document.getElementById("rest");
const output = document.getElementById("output");

const tabBlik3 = document.getElementById("tabBlik3");
const tabBlik4 = document.getElementById("tabBlik4");

let huidigBlik = 3;

function vulDropdowns() {
    deksels.forEach(d => {
        dekselNu.add(new Option(d, d));
        dekselNa.add(new Option(d, d));
    });
}
vulDropdowns();

tabBlik3.onclick = () => {
    huidigBlik = 3;
    tabBlik3.classList.add("active");
    tabBlik4.classList.remove("active");
};

tabBlik4.onclick = () => {
    huidigBlik = 4;
    tabBlik4.classList.add("active");
    tabBlik3.classList.remove("active");
};

function bereken() {
    const volume = parseInt(volumeInput.value);
    const rest = parseFloat(restInput.value);

    if (![33,50].includes(volume) || isNaN(rest) || rest <= 0) {
        alert("Controleer volume en restwaarde");
        return;
    }

    let factor = volume === 33 ? 3 : 2;
    let pakken = (rest * factor) / 680;

    const nu = dekselNu.value;
    const na = dekselNa.value;

    let melding = "<span style='color:red'>Leeg laten lopen + kleur scheiden</span>";
    let berekeningInfo = "basis pakken";

    // SPECIFIEKE OVERGANGEN
    if (nu === "VAD0048" && na === "VAD0053") {
        pakken -= 10;
        melding = "<span style='color:green'>Nieuwe deksels mogen achteraan</span>";
        berekeningInfo = "basis pakken −10";
    }
    else if (nu === "VAD0053" && na === "VAD0048") {
        pakken += 10;
        melding = "<span style='color:green'>Nieuwe deksels mogen achteraan</span>";
        berekeningInfo = "basis pakken +10";
    }

    // BLIK4 CORRECTIE
    if (huidigBlik === 4) {
        pakken -= 2;
        berekeningInfo += ", −2";
    }

    output.innerHTML = `
        Aantal pakken: <b>${pakken.toFixed(2)}</b><br>
        ${melding}<br>
        <span style="color:gray;font-size:14px">
            (${berekeningInfo})
        </span>
    `;
}
</script>
</body>
</html>
