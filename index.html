<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dekselwissel</title>

<style>
body { font-family: Arial; padding: 20px; background: #f5f5f5; }

.app {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.tabs {
  display: flex;
  margin-bottom: 15px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  background: #e0e0e0;
  border-radius: 8px 8px 0 0;
}

.tabs button.active {
  background: #2e7d32;
  color: white;
}

label { font-weight: bold; display:block; margin-top:10px; }
input, select { width: 100%; padding: 8px; margin-top:5px; }

button.calc {
  padding: 10px;
  width: 100%;
  font-size: 18px;
  margin-top:15px;
  border: none;
  border-radius: 10px;
  background: #2e7d32;
  color: white;
}

#output { margin-top: 20px; font-size: 18px; }
</style>
</head>

<body>
<div class="app">

<h2>ðŸ“¦ Dekselwissel</h2>

<div class="tabs">
  <button id="blik3" class="active" onclick="setBlik(3)">BLIK 3</button>
  <button id="blik4" onclick="setBlik(4)">BLIK 4</button>
</div>

<label>Inhoud blik (33 of 50):</label>
<input type="number" id="volume" placeholder="33 of 50">

<label>Rest op teller (liter):</label>
<input type="number" id="rest" placeholder="Aantal liter">

<label>Deksel nu:</label>
<select id="deksel_nu">
  <option value="UDD00001">UDD00001</option>
  <option value="VAD0048">VAD0048</option>
  <option value="VAD0053">VAD0053</option>
  <option value="VAD0070">VAD0070</option>
  <option value="ANDERE">ANDERE</option>
</select>

<label>Deksel na ombouw:</label>
<select id="deksel_na">
  <option value="UDD00001">UDD00001</option>
  <option value="VAD0048">VAD0048</option>
  <option value="VAD0053">VAD0053</option>
  <option value="VAD0070">VAD0070</option>
  <option value="ANDERE">ANDERE</option>
</select>

<button class="calc" onclick="bereken()">Bereken</button>

<div id="output"></div>
</div>

<script>
let blikType = 3;

function setBlik(type) {
  blikType = type;
  document.getElementById("blik3").classList.remove("active");
  document.getElementById("blik4").classList.remove("active");
  document.getElementById("blik" + type).classList.add("active");
  document.getElementById("output").innerHTML = "";
}

function bereken() {
  let volume = parseInt(document.getElementById("volume").value);
  let rest = parseFloat(document.getElementById("rest").value);
  let nu = document.getElementById("deksel_nu").value.trim();
  let na = document.getElementById("deksel_na").value.trim();

  let factor = (volume === 33) ? 3 : 2;
  let pakken = (rest * factor) / 680;
  let plus10 = pakken + 10;
  let min10 = pakken - 10;

  let resultaat = pakken;
  let melding = "<span style='color:red'>Leeg laten lopen + kleur scheiden</span>";

  if (nu === "VAD0070" || na === "VAD0070") {
    resultaat = pakken;
  }
  else if (nu === "UDD00001" && na === "VAD0048") {
    resultaat = pakken;
  }
  else if (nu === "VAD0048" && na === "VAD0053") {
    resultaat = min10;
    melding = "<span style='color:green'>Nieuwe deksels mogen gewoon achteraan</span>";
  }
  else if (na === "VAD0048") {
    resultaat = plus10;
    melding = "<span style='color:green'>Nieuwe deksels mogen gewoon achteraan</span>";
  }

  // ðŸ”´ CORRECTIE VOOR BLIK 4
  if (blikType === 4) {
    resultaat = resultaat - 2;
  }

  document.getElementById("output").innerHTML =
    "<b>Blik " + blikType + "</b><br>" +
    "Aantal pakken: " + resultaat.toFixed(2) + "<br>" +
    melding;
}
</script>

</body>
</html>
